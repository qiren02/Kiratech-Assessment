<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; margin: 0; }
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #343a40;
            padding: 1rem;
            color: white;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 2rem;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

    <div class="sidebar">
        <h5>Navigation</h5>
        <a href="{% url 'inventory' %}">Inventory</a>
        <a href="#">Orders</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
